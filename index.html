<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Primary Meta Tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#6366F1" />
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />

  <!-- Title & Description -->
  <title>EzzCode - Tech Training & Internship Platform | Learn Web Development, Python, AI & More</title>
  <meta name="description"
    content="Transform your career with EzzCode's comprehensive tech training and internship programs. Learn Web Development, Python, AI/ML, Full-Stack Development, and more. Get industry mentorship, real-world projects, and verifiable certificates." />

  <!-- Keywords -->
  <meta name="keywords"
    content="tech training, coding bootcamp, web development course, python programming, AI machine learning, full stack development, software development internship, programming courses, learn to code, coding certification, frontend development, backend development, React development, JavaScript training, TypeScript course, Node.js training, tech mentorship, industry placement, real-world projects, verifiable certificates, tech internship, EzzCode, tech education platform" />

  <!-- Author & Copyright -->
  <meta name="author" content="EzzCode" />
  <meta name="copyright" content="EzzCode" />
  <meta name="application-name" content="EzzCode" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://www.ezzcode.online/" />

  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="/src/EZZCODE.jpg" />
  <link rel="apple-touch-icon" href="/src/EZZCODE.jpg" />

  <!-- Preconnect & DNS Prefetch -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fulhysevybbveytqgeqy.supabase.co" />
  <link rel="dns-prefetch" href="https://fulhysevybbveytqgeqy.supabase.co" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.ezzcode.online/" />
  <meta property="og:title" content="EzzCode - Tech Training & Internship Platform" />
  <meta property="og:description"
    content="Transform your career with EzzCode's comprehensive tech training and internship programs. Learn Web Development, Python, AI/ML, Full-Stack Development, and more." />
  <meta property="og:image" content="https://www.ezzcode.online/src/logo_white.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt" content="EzzCode - Tech Training & Internship Platform" />
  <meta property="og:site_name" content="EzzCode" />
  <meta property="og:locale" content="en_US" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://www.ezzcode.online/" />
  <meta name="twitter:title" content="EzzCode - Tech Training & Internship Platform" />
  <meta name="twitter:description"
    content="Transform your career with EzzCode's comprehensive tech training and internship programs." />
  <meta name="twitter:image" content="https://www.ezzcode.online/src/logo_white.jpg" />
  <meta name="twitter:image:alt" content="EzzCode - Tech Training & Internship Platform" />

  <!-- Mobile -->
  <meta name="HandheldFriendly" content="True" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="EzzCode" />

  <!-- Geo -->
  <meta name="geo.region" content="PK-PB" />
  <meta name="geo.placename" content="Rawalpindi, Pakistan" />

  <!-- Structured Data: EducationalOrganization -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "EducationalOrganization",
    "name": "EzzCode",
    "alternateName": "EzzCode Tech Training Platform",
    "url": "https://www.ezzcode.online",
    "logo": "https://www.ezzcode.online/src/logo_white.jpg",
    "description": "Transform your career with EzzCode's comprehensive tech training and internship programs in Web Development, Python, AI/ML, Full-Stack Development, and more.",
    "email": "info@ezzcode.com",
    "contactPoint": {
      "@type": "ContactPoint",
      "contactType": "Customer Service",
      "email": "info@ezzcode.com",
      "availableLanguage": ["English", "Urdu"]
    },
    "sameAs": [
      "https://www.linkedin.com/company/ezzcode",
      "https://twitter.com/EzzCode",
      "https://github.com/ezzcode"
    ],
    "educationalCredentialAwarded": "Certificate of Completion",
    "hasOfferCatalog": {
      "@type": "OfferCatalog",
      "name": "Tech Training Programs",
      "itemListElement": [
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "Course",
            "name": "Web Development Internship",
            "description": "Master modern web development with hands-on projects",
            "provider": { "@type": "Organization", "name": "EzzCode" }
          }
        },
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "Course",
            "name": "Python Programming Internship",
            "description": "Dive deep into Python programming and build practical applications",
            "provider": { "@type": "Organization", "name": "EzzCode" }
          }
        },
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "Course",
            "name": "AI & Machine Learning Track",
            "description": "Explore artificial intelligence and machine learning",
            "provider": { "@type": "Organization", "name": "EzzCode" }
          }
        }
      ]
    }
  }
  </script>

  <!-- Structured Data: Website with SearchAction -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "EzzCode",
    "url": "https://www.ezzcode.online",
    "description": "Tech training and internship platform for aspiring developers",
    "publisher": {
      "@type": "Organization",
      "name": "EzzCode",
      "logo": {
        "@type": "ImageObject",
        "url": "https://www.ezzcode.online/src/logo_white.jpg"
      }
    }
  }
  </script>

  <!-- Structured Data: BreadcrumbList -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
      { "@type": "ListItem", "position": 1, "name": "Home", "item": "https://www.ezzcode.online/" },
      { "@type": "ListItem", "position": 2, "name": "Programs", "item": "https://www.ezzcode.online/#programs" },
      { "@type": "ListItem", "position": 3, "name": "Certificate Verification", "item": "https://www.ezzcode.online/#certificate" },
      { "@type": "ListItem", "position": 4, "name": "Contact", "item": "https://www.ezzcode.online/#contact" }
    ]
  }
  </script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
